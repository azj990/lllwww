<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎加入海豚村</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/base.css" type="text/css">
    <link rel="stylesheet" href="style/register.css">
    <script src="js/adaptive.js"></script>
</head>
<body>
<div class="login">
    <div class="top">
        <span>免费注册</span>
    </div>
    <div class="content">

        <div class="form">

            <div class="shouji">
                <span> <img src="images/手机(1).png" alt=""> </span>
                <input type="text" placeholder="输入本人常用手机号以注册">
            </div>

            <div class="duanxin">
                <span>  <img src="images/保护.png" alt=""> </span>
                <input type="text" placeholder="请输入有效的验证码"><em>获取验证码</em>
            </div>
            
            <div class="mima">
                <span> <img src="images/锁.png" alt="">  </span>
                <input type="text" placeholder="设置密码（6-16个字符）">
                <i> <img src="images/不可见.png" alt=""> </i>
            </div>
            <div class="tiaoli">
                <p>点击注册，表示同意<a href="#">《海豚村服务条款》</a></p>
            </div>
            <div class="denglu">
                <p>免费注册</p>
            </div>
            <div class="foot_title">
                <i></i>
                <span>使用其他方式登录</span>
            </div>
            <div class="foot">
                <img src="images/qq.png">
                <img src="images/weibo.png">
                <img src="images/zhi.png">
            </div>

        </div>

    </div>
    <!--content end-->
</div>
</body>
</html>
